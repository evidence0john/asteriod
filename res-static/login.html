<h2 class="heading bold font-x2"></h2>
<center><img src="asteroid.jpg" style="width:30%;"></center><br>
<script src="cookies.js"></script>
<script src="md5.js"></script>
<script>
	document.getElementById('head_login').style="display :none";
	var uname = getCookie('usr_id_name')
	if(uname.length != 0)
		document.write('<center>检测到当前用户 '+uname+' 已登录</center>');
</script>
<div id="title" style="display: none">
	<center><p>单击链接 <a id="logout">注销</a> </p></center>
</div>
<form action="login.lua" id='mainForm' method="post" enctype="multipart/form-data">
	<div>
		<div id="letter">
			<div class="">
				<center><p>用户名<input type="text" id="uname" name="uname"></p></center><br>
				<center><p>密　码<input type="password" id="passwd" name="passwd"></p></center>
			</div>
		</div>
	</div>
</form>

<div id="comments">
	<input type="text" name="editor" id='uname' style="display: none">
	<div class="center">
		<input type="submit" name="Send" value="登录" onclick="submit_form()">
	</div>
</div>
<script>
	if(uname.length != 0){
		document.getElementById('mainForm').style="display: none";
		document.getElementById('comments').style="display: none";
		document.getElementById('title').style="";
		document.getElementById('logout').href="logout.lua?"+getCookie('usr_id_name')+"&"+getCookie('usr_id_cookie');
	}
	function submit_form()
	{
		var passwd = document.getElementById('passwd');
		passwd.value = MD5(passwd.value);
		document.getElementById('mainForm').submit();
	}
</script>
